<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Specifies the language of the document -->

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Specifies the version of Internet Explorer to use -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport for responsive design -->
    <link rel="shortcut icon" href="stopwatch-icon.webp" type="image/x-icon"> <!-- Links the favicon for the webpage -->
    <title>Stopwatch</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS stylesheet -->
</head>

<body>
    <h1 id="mainHedding">STOPWATCH</h1> <!-- Displays the main heading of the stopwatch -->
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000 <!-- Displays the initial timer display -->
        </div>
        <div class="buttons">
            <button id="start-timer">Start</button> <!-- Button to start the timer -->
            <button id="pause-timer">Pause</button> <!-- Button to pause the timer -->
            <button id="reset-timer">Reset</button> <!-- Button to reset the timer -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Links the external JavaScript file -->
</body>

</html>
